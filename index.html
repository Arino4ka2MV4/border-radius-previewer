<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Border Radius Previewer | Alexey S.</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="title">Border Radius Previewer</h1>
    </div>
    <div class="description">
        <h2 class="description-text">
            Привет! Это приложение для наглядности работы CSS-свойства "border radius". Углы указывайте в пикселях, только числом.
        </h2>
    </div>
    <div class="container">

    </div>
    <div class="css-code-container">
        <label for="css-code">CSS-Код выбранных радиусов</label>
        <p class="css-code-paragraph"><input type="text" id="css-code"></p>
        <button class="copy">Копировать</button>
    </div>
    <div class="inputs">
        <div class="first">
            <label for="first-input">Левый верхний</label>
            <input type="text" id="first-input" value="0">
        </div>
        <div class="second">
            <label for="second-input">Левый нижний</label>
            <input type="text" id="second-input" value="0">
        </div>
        <div class="third">
            <label for="third-input">Правый верхний</label>
            <input type="text" id="third-input" value="0">
        </div>
        <div class="fourth">
            <label for="fourth-input">Правый нижний</label>
            <input type="text" id="fourth-input" value="0">
        </div>
        <button class="apply">Применить</button>
    </div>
</body>
</html>
